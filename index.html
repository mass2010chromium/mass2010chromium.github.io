<!DOCTYPE html>
<html scroll-behavior="smooth">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="manifest.json">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Example</title>
    </head>
    <body onresize="resize_handle()">
        <div class="background-box" id='scrollables' onscroll="scroll_handle()">
            <img class="img-background" src='Background.png' id='background'>
            <img class="img-cloud" src='Clouds.png' id='clouds'>
        </div>
        <div class="sun-box">
            <img class="img-sun" src='Sun.png'>
        </div>
        <div class="player-box" id='player'>
            <img class="img-player" src='Player.png'>
        </div>
        <script src="main.js"></script>
    </body>
</html>
