                    let table1 = "!\"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_abcdefghijklmnopqrstuvwxyz{|}";
                    let table2 = "X)tRaqxb79:/5ZzA2Sl^|{Wn-wpH=\"O_3CQP]'o,kvr1h&c!ifNE?m$%[}<V*gU6>Kdy0Ie4T8YFG@;(DjMJusLB\\#.+";
                    var value = '-kp!BM/#iMl?{"skQl';
                    var text = "email (click"
                    function d(input) {
                        var output = "";
                        for (let i = 0; i < input.length; ++i) {
                            output += table2.charAt(table1.indexOf(input[i]));
                        }
                        return output;
                    }
                    function mail() {
                        value = d(value);
                        text += "k";
                        document.getElementById("mail").innerHTML = value;
                        document.getElementById("mailclick").innerHTML = text + " me)";
                    }
                    
                    let mail_button = document.getElementById("mailclick");
                    mail_button.addEventListener("click", mail);
                </script>
